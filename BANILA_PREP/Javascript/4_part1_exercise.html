<script type="text/javascript">
    
    var fizz="fizz";
    var buzz="buzz";

    for(var i=0;i<100;i++){
        
        if((i+1)%3===0&&(i+1)%5===0){
            console.log(fizz+buzz);
            continue;
        }else if((i+1)%3===0){
            console.log(fizz);            
            continue;
        }
        else if((i+1)%5===0){
            console.log(buzz);
            continue;
        }

        console.log(i+1);
    }



    </script>
