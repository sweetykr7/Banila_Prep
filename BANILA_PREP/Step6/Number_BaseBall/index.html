<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
   
    <section>
      <!-- Number Baseball Start -->
      <div>
        ★Number Baseball★
      </div>
      
      <form>
        <input class="inputText"  placeholder="숫자를 넣어주세요" size=20>        
      </form>
      <div>
        <button class="btn">C H E C K</button>
      </div><br>
      <img class="start" src="images/start.jpg" />
      <!-- Number Baseball End -->
      <table class="result">
        <tr>
          <td>Strike</td>
          <td><span class="strike"></span></td>
        </tr>
        <tr>
          <td>Ball</td>
          <td><span class="ball"></span></td>
        </tr>
        <tr>
          <td>Count</td>
          <td><span class="count"></span></td>
        </tr>

      </table>
    </section>
    <h5 class="btm-text">START Button을 다시 누르시면 재시작 할 수 있습니다.</h5>
    <script src="index.js"></script>
  </body>
</html>
